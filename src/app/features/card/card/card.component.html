<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{messageNome()}}</mat-card-title>
      <mat-card-subtitle>{{messageEmail()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br>
      <p>{{messageMessagem()}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button>Deletar</button>
    </mat-card-actions>
  </mat-card>
