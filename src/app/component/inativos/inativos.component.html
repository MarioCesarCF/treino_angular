<app-header></app-header>

<section class="main-section">
  <div class="headline">
    <h2 class="title">Empreendimentos Inativos</h2>
    <div class="card">
      <form [formGroup]="filtroForm" (ngSubmit)="obterTodos()" class="formFilter">
        <div class="form-group">
          <input pInputText id="nome_fantasia" formControlName="nome" class="flex-auto" autocomplete="off"
            placeholder="Nome Fantasia" />
        </div>

        <div class="form-group">
          <input pInputText id="bairro" formControlName="bairro" class="flex-auto" autocomplete="off"
            placeholder="Bairro" />
        </div>

        <div class="form-group">
          <input pInputText id="ramo_atividade" formControlName="atividade" class="flex-auto" autocomplete="off"
            placeholder="Ramo Atividade" />
        </div>

        <div class="form-group justify-content-between">
          <div>
            <button pButton pRipple label="Filtrar" type="submit" class="p-button-primary"
              style="margin-left: 0;" title="Filtrar"></button>
            <button pButton pRipple label="Limpar" class="p-button-primary" (click)="limparFiltro()" title="Limpar filtro"></button>
            <button pButton pRipple label="Mostrar Ativos" class="p-button-secondary"
              (click)="obterAtivos()" title="Mostrar ativos"></button>
          </div>
        </div>
      </form>

      <p-table #dt [columns]="cols" [value]="empreendimentos" class="tabela" styleClass="p-datatable-gridlines"
        [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]">
        <ng-template pTemplate="caption">
          <div style="text-align: left">
            <button pButton pRipple icon="pi pi-external-link" (click)="dt.exportCSV()" id="btnExport" title="Exportar dados da tabela">
            </button>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Ações</th>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td>
              <button type="button" pButton pRipple icon="pi pi-undo" (click)="tornarAtivo(rowData)"
                title="Voltar para ativo"></button>
              <button type="button" pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="delete(rowData)"
                title="Deletar"></button>
            </td>
            <td *ngFor="let col of columns">
              <ng-container *ngIf="col.field === 'documento'">{{ formatarDocumento(rowData[col.field])
                }}</ng-container>
              <ng-container *ngIf="col.field === 'telefone'">{{ formatarTelefone(rowData[col.field])
                }}</ng-container>
              <ng-container *ngIf="col.field !== 'documento' && col.field !== 'telefone'">{{
                rowData[col.field] }}</ng-container>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>

<app-update-form [visibleUpdate]="visibleUpdate" [empreendimentoId]="selectedEmpreendimentoId" (onClose)="closeDialog()"
  [situacao]="false"></app-update-form>

<br>
<footer></footer>
