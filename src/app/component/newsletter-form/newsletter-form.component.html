<div class="card flex justify-content-center">
    <p-dialog header="Cadastrar Empreendimento" [(visible)]="visibleCreate" [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '70vw', height: '80vh' }" 
    [draggable]="false" 
    [resizable]="false"
    (onHide)="onClose.emit()">
      <form [formGroup]="form" (ngSubmit)="save()" class="formCadastro">
        <div class="form-group">
          <label for="nome_fantasia" class="font-semibold w-6rem">Nome Fantasia</label>
          <input pInputText id="nome_fantasia" formControlName="nome_fantasia" class="flex-auto" autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="razao_social" class="font-semibold w-6rem">Razão Social *</label>
          <input pInputText id="razao_social" formControlName="razao_social" class="flex-auto" autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="documento" class="font-semibold w-6rem">Documento *</label>
          <input pInputText id="documento" formControlName="documento" class="flex-auto" autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="ramo_atividade" class="font-semibold w-6rem">Ramo Atividade *</label>
          <input pInputText id="ramo_atividade" formControlName="ramo_atividade" class="flex-auto" autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="nome_proprietario" class="font-semibold w-6rem">Nome Proprietário *</label>
          <input pInputText id="nome_proprietario" formControlName="nome_proprietario" class="flex-auto"
            autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="telefone" class="font-semibold w-6rem">Telefone *</label>
          <input pInputText id="telefone" formControlName="telefone" class="flex-auto" autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="logradouro" class="font-semibold w-6rem">Logradouro</label>
          <input pInputText id="logradouro" formControlName="logradouro" class="flex-auto" autocomplete="off" />
        </div>
  
        <div class="form-group">
          <label for="bairro" class="font-semibold w-6rem">Bairro *</label>
          <input pInputText id="bairro" formControlName="bairro" class="flex-auto" autocomplete="off" />
        </div>

        <p-button label="Save" type="submit" id="btn-save" />
      </form>
    </p-dialog>
  </div>
